<html>

<head>
    <meta charset="UTF-8">
    <title>Table Vanilla</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <div id='table-controls'>
        <div>
            <label>Select a language: </label>
            <select name="languages" id="languages" onchange=languageChanged()>
                <option value="spanish">Spanish</option>
                <option value="english">English</option>
            </select>
        </div>
        <div>
            <label>Group by:</label>
            <select name="groupBy" id="groupBy" onchange=groupByChanged()>
            </select>
        </div>
    </div>
    <div id='infinite-list'>
        <table>
            <thead>
                <tr id='table-header'></tr>
            </thead>
            <tbody id='table-body'></tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/360dd1b3df.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="exerciceUITable.json"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
